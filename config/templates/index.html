<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<div class="container justify-content-center">
    <h1 class="text-center display-1">Lista Ordenes</h1>
</div>

<div class="container">
    <div class="row">
        <form method="GET">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="bg-body-secondary"></th>
                        <th class="bg-body-secondary"></th>
                        <th class="bg-body-secondary">
                            <button type="submit" class="btn btn-primary">Filtrar</button>
                        </th>
                        <th class="bg-body-secondary">
                            Filtrar entre:
                            <div class="input-group">
                                <input type="text" name="fecha_inicio" class="form-control">
                                <input type="text" name="fecha_fin" class="form-control">
                            </div>
                        </th>
                        <th class="bg-body-secondary">
                            Filtrar entre:
                            <div class="input-group">
                                <input type="text" name="fecha_e_inicio" class="form-control">
                                <input type="text" name="fecha_e_fin" class="form-control">
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Fecha</th>
                        <th>Fecha Envio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for or in ordenes %}
                    <tr>
                        <td>{{ or.id }}</td>
                        <td>{{ or.cliente }}</td>
                        <td>0000</td>
                        <td>{{ or.fecha }}</td>
                        <td>{{ or.fecha_envio }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</div>
